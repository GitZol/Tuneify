{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body class="login">
    <header class="tuneify">
        <h1>Tuneify</h1>
    </header>
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ login_form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ login_form.password }}
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button class="login-button" type="submit" name="login">Login</button>
        </form>

        <p>Don't have an account? <a class="register-link" href="{% url 'register_page' %}">Register</a></p>
    </div>
</body>
</html>
