<!-- register.html -->

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <!-- Custom fields for display name and profile picture -->
    <div class="form-group">
        <label for="id_display_name">Display Name:</label>
        <input type="text" id="id_display_name" name="display_name" required>
    </div>
    <div class="form-group">
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" id="id_profile_picture" name="profile_picture">
    </div>

    <button type="submit">Register</button>
</form>


{% if user_profile.profile_picture %}
    <img src="{{ user_profile.profile_picture.url }}" alt="{{ user_profile.display_name }}">
{% endif %}
